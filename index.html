<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Amazon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Clone Amazon</h1>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search products, brands, categories..." />
      <button>Search</button>
    </div>
    <div class="cart">
      <a href="cart.html">Cart (0)</a>
      <a href="#">iphone.</a>
    </div>
    <div class="auth">
      <a href="#">Sign In</a>
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="main-content">
    <div class="categories">
      <h2>Shop by Categories</h2>
      <ul>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Home & Kitchen</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">Toys</a></li>
      </ul>
    </div>

    <div class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-list">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Product Image" />
          <h3>Product Name</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>
        <!-- Repeat similar product cards here -->
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Clone Amazon. All Rights Reserved.</p>
  </footer>
</body>
</html>
